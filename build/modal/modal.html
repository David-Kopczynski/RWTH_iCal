<body>
  <p id="label"></p>
  <p>
    <input type="text" id="data1" value="" />
    <input type="text" id="data2" value="" />
    <br />
    <input type="button" id="ok" value="Weiter" onclick="response()" />
    <input type="button" value="Skip" onclick="cancel()" />
  </p>

  <script>
    const { ipcRenderer } = require("electron");

    function cancel() {
      ipcRenderer.send("data", ["", ""]);
      this.close();
    }

    function response() {
      ipcRenderer.send("data", [
        document.getElementById("data1").value,
        document.getElementById("data2").value,
      ]);
      this.close();
    }

    window.onload = function () {
      var settings = ipcRenderer.sendSync("setup", undefined);

      document.getElementById("label").innerHTML = settings.text || "";
      document.getElementById("data1").value = settings.inputs[0].value;
      // document.getElementById("data1").placeholder = settings.inputs[0].placeholder;
      document.getElementById("data1").label = settings.inputs[0].label;
      document.getElementById("data2").value = settings.inputs[1].value;
      // document.getElementById("data2").placeholder = settings.inputs[1].placeholder;
      document.getElementById("data2").label = settings.inputs[1].label;
    };
  </script>
</body>
