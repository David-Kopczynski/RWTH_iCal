<body>
  <p id="label"></p>
  <p>
    <input type="text" id="data1" value="" />
    <input type="text" id="data2" value="" />
    <br />
    <div style="float: right">
      <input
      type="button"
      id="ok"
      value="Weiter"
      onclick="response()"
      style="background-color: #1f1f1f"
      />
      <input
        type="button"
        value="Skip"
        onclick="cancel()"
        style="background-color: #121212"
      />
    </div>
  </p>

  <style>
    body {
      background-color: #121212;
      color: white;
    }
    input[type="text"] {
      background-color: #121212;
      user-select: none;
      outline: none;
      border: none;
      border-bottom: 2px solid #1f1f1f;
      border-radius: 0.2rem 0.2rem 0 0;
      color: white;
      width: 100%;
      margin: 0.8rem 0;
      padding: 0.25rem;

      transition: all 0.3s ease;
    }
    input[type="text"]:hover {
      background-color: #1f1f1f;
    }
    input[type="button"] {
      border: 1px solid #1f1f1f;
      padding: 0.5rem 1rem;
      color: white;

      transition: all 0.3s ease;
    }
    input[type="button"]:hover {
      background-color: #343333 !important;
    }

    #label {
      background-color: #1f1f1f;
      border-radius: 1rem;
      padding: 1rem;
      height: 100px;
    }
  </style>

  <script>
    const { ipcRenderer } = require("electron");

    function cancel() {
      ipcRenderer.send("data", ["", ""]);
      this.close();
    }

    function response() {
      ipcRenderer.send("data", [
        document.getElementById("data1").value,
        document.getElementById("data2").value,
      ]);
      this.close();
    }

    window.onload = function () {
      var settings = ipcRenderer.sendSync("setup", undefined);

      document.getElementById("label").innerHTML = settings.text;

      document.getElementById("data1").placeholder =
        settings.inputs[0].placeholder;
      document.getElementById("data2").placeholder =
        settings.inputs[1].placeholder;
    };
  </script>
</body>
